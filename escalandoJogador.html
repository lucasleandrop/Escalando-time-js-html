<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escalação de jogadores</title>
    <script src="escalandoJogador.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Escalação do time</h1>
    <hr />
    <hr />
    <h2>Escalar jogador</h2>
    <p>
      <label for="position">Posição</label>
      <input type="text" id="position" />
      <label for="name">Nome</label>
      <input type="text" id="name" />
      <label for="number">Número</label>
      <input type="text" id="number" />
      <button onclick="addPlayer()">Escalar</button>
    </p>
    <hr />
    <hr />
    <h2>Remover Jogador</h2>
    <p>
      <label for="numberToRemove">Número</label>
      <input type="text" id="numberToRemove" />
      <button onclick="removePlayer()">Remover</button>
    </p>
    <hr />
    <hr />
    <h2>Time</h2>
    <ul id="team-list"></ul>
  </body>
</html>
